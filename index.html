<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My todo list</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> <!-- defer permette allo script di essere eseguito
    sono dopo che il dom 'e pronto-->
</head>
<body>
    <h1>My todo list</h1>
    <input placeholder="Add new todo" name="todo" id="todo">
    <ul id="todolist">
        
    </ul>
    <button id ="btnAll" class='active' disabled> SHOW ALL</button>
    <button id ="btnCompleted">SHOW COMPLETED</button>
    <button id ="btnTodo">SHOW TO TODO</button>
</body>
</html>
